<!DOCTYPE html>
<html>
    <head>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <link rel="stylesheet" type="text/css" href="../static/css/style.css" />

    </head>
    <body>

        <div id="toggle-file-type">
            <p>.json</p>
            <label class="switch">
                <input onclick="toggleFileType()" type="checkbox" checked>
                <span class="slider round"></span>
            </label>
            <p>.csv</p>
        </div>
        <form id="envioArquivos" >
            <div id="json">
                <label for="disciplinas">Arquivo json de disciplinas:</label><br>
                <input type="file" id="disciplinas" name="disciplinas"><br><br>

                <label for="docentes">Arquivo json de docentes:</label><br>
                <input type="file" id="docentes" name="docentes"><br><br>

                <input type="submit" value="Submit">
            </div>

            <div id="csv">
                <label for="disciplinas">Enviar arquivo csv com dados das disciplinas 
                    no próximo semestre:</label><br>
                <input type="file" id="disciplinas" name="disciplinas"><br><br>

                <label for="docentes">Enviar arquivo csv com de dados  dos semestres 
                    anteriores:</label><br>
                <input type="file" id="docentes" name="docentes"><br><br>

                <input type="submit" value="Submit">

                <label for="docentes">Exportar csv da distribuição desse semestre:</label><br>
                <input type="file" id="docentes" name="docentes"><br><br>
            </div>
        </form>

        <div id="presenca-de-arquivo">
            <div class="ausente">Arquivo de disciplina ausente</div>
            <div class="ausente">Arquivo de docentes ausente</div>
            <div class="ausente">Arquivo de resultado da otimização ausente</div>
        </div>

        <button onclick="optimize()">Resolver</button>

        <label for="docent_names">Choose a teacher:</label>
        <select name="docent_names" id="docent_names"></select> 
        <table id="horario"></table>

        <div id="preferencias"></div>

        <h3>Lista de disciplinas que serão liberadas</h3>
        <ul id="disciplinas_liberadas"></ul>


        <script type="text/javascript" src="static/script.js" ></script>
    </body>
</html>
